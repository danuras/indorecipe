on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
permissions:
  contents: read
name: ðŸš€ Deploy website on push
jobs:
  # Continous integration
  tests:
    runs-on: ubuntu-latest

    name: Continous integration

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Copy environment file
        run: cp .env-test.example .env

      - name: Generate app key
        run: php artisan key:generate

      - name: Execute tests
        run: vendor/bin/phpunit
  web-deploy:
    needs: tests
    runs-on: ubuntu-latest
    name: ðŸš€ Deploy website

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2.3.2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extension-csv: mbstring, bcmath, mysqli

      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist
      - name: clear cache config
        run: php artisan config:clear
      - name: Copy environment file
        run: |
              cp .env.example .env
              echo "DB_DATABASE=indorecipe">>.env
              echo "DB_USERNAME=root">>.env
              echo "DB_PASSWORD=">>.env
      - name: Generate app key
        run: php artisan key:generate
        
      # Continous deployment/development
      - name: Restore composer cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
              server: ${{ secrets.FTP_SERVER }}
              username: ${{ secrets.FTP_USER }}
              password: ${{ secrets.FTP_PASS }}
              protocol: ftps #menggunnakan ftps agar lebih aman
              port: ${{ secrets.FTP_PORT }}
              exclude: .git*
              server-dir: /public_html/laravel/
        

